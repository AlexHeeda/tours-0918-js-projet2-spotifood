<div class="carousel-wrapper container" *ngIf="visible">
  <ngb-carousel #carousel="ngbCarousel">
    <ng-template d-bock w-100 ngbSlide *ngFor="let product of products">
      <div class="image-replacement"></div>
      <div class="carousel-caption">
        <img src="https://static.openfoodfacts.org/images/products/{{product.id}}.200.jpg">
      </div>
      <div class="carousel-caption">
        <h3>{{product.name}}</h3>
        <p>
          <button class="btn btn-light">Voir d√©tails produit</button>
        </p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
<div class="container-fluid d-flex justify-content-center">
  <button class="btn btn-dark" (click)="show()">Afficher/Masquer le carrousel</button>
</div>

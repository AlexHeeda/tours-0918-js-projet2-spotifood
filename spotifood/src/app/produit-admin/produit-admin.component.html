<div class="d-flex justify-content-center ajouter">
  <button type="button" class="btn btn-success">Ajouter</button>
</div>

<div class="d-flex justify-content-center produit">
  <div class="row">
    <div class="col-5 col-lg-3 col-xl-2 col-sm-3 card shadow p-2 mb-4 ml-2 bg-white rounded" *ngFor="let product of products">
      <div *ngIf="product.images;then picture else pictureError"></div>
      <ng-template #picture>
        <img class="card-img-right img-responsive center pict" alt="img" src="https://static.openfoodfacts.org/images/products/{{product._id}}/1.400.jpg">
      </ng-template>
      <ng-template #pictureError>
        <img class="card-img-right img-responsive center pict" alt="img" src="https://via.placeholder.com/300x400">
      </ng-template>
      <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title">{{product.product_name}}</h5>
        

        <div class="row icons">
          <a class="btn btn-inline-primary btn-sm mt-4" role="button" href="#" (click)="modifier()">ðŸ–Œ</a>

          <a href="suppr">
           <img class="trash" src="http://image.noelshack.com/fichiers/2018/41/3/1539183063-flat-1298035-640-fotor.png">
         </a>
       </div>

     </div>
     <ng-template #content let-modal>
      <app-modal-produit [productModal]="product" [modalInput]="modal"></app-modal-produit>
    </ng-template>
  </div>
</div>
</div>

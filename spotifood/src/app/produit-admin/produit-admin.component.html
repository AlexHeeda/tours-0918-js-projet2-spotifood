<app-navbar-admin></app-navbar-admin>

<div class="d-flex justify-content-center ajouter">
  <button routerLink="/add" type="button" class="btn border-dark btn-success">Ajouter un produit</button>
</div>

<div class="d-flex justify-content-center produit">
  <div class="row d-flex justify-content-center no-gutters">
    <div class="col-5 col-lg-3 col-xl-2 col-sm-6 col-12 card shadow p-2 mb-4 ml-5 bg-white rounded" *ngFor="let product of products | paginate: {itemsPerPage: 20, currentPage: page}" >
      <div *ngIf="product.images;then picture else pictureError"></div>
      <ng-template #picture>
        <img class="card-img-top mx-auto" alt="img" src="{{product.images}}">
      </ng-template>
      <ng-template #pictureError>
        <img class="card-img-top mx-auto" alt="img" src="https://via.placeholder.com/300x400">
      </ng-template>
      <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title">{{product.name}}</h5>

        <div class="d-flex justify-content-around icons">
          <img routerLink="/edit/{{product.id}}" class="pen" src="../../assets/images/pen.png" role="button">
          <img (click)="open(content)" class="trash" src="../../assets/images/trash.png" role="button">
          <!-- </a> -->
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination-controls previousLabel=""
  nextLabel="" responsive="true" (pageChange)="page = $event">
</pagination-controls>
</div>



<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Suppression produit</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">       
        <div class="input-group">
          <div class="input-group-append">
            <p>Le produit a bien été supprimé !</p>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="modal.close('Save click')">Annuler la suppression</button>
    <button type="button" class="btn btn-outline-success" (click)="modal.close('Save click')" (click)="delete(product.id)">Ok</button>

  </div>
</ng-template>


<hr>

<!--My product list-->
<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col-12 col-lg-5 col-xl-3 col-sm-4 card flex-md-row shadow p-2 mb-4 ml-2 bg-white rounded" *ngFor="let product of products">
      <div *ngIf="product.images;then picture else pictureError"></div>
      <ng-template #picture>
        <img class="card-img-right img-responsive center" alt="img" src="https://static.openfoodfacts.org/images/products/{{product._id}}/1.400.jpg">
      </ng-template>
      <ng-template #pictureError>
        <img class="card-img-right img-responsive center" alt="img" src="https://via.placeholder.com/300x400">
      </ng-template>
      <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title">{{product.product_name}}</h5>
        <p class="card-text mb-auto">Quantity: {{product.quantity}}<br>
          Emballage: : {{product.packaging}}<br>
          Pays de vente :<br>
          Magasins : <br></p>
          <a class="btn btn-outline-primary btn-sm mt-4" role="button" href="#" (click)="openMedia(content)">DÃ©tail
          Produit</a>
        </div>
        <ng-template #content let-modal>
          <app-modal-produit [productModal]="product" [modalInput]="modal"></app-modal-produit>
        </ng-template>
      </div>
    </div>
  </div>
  <app-pagination></app-pagination>
  <!--End My product list-->

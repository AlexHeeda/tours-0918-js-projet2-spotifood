<app-navbar></app-navbar>

<div class="container-fluid row col-12">
  <ul *ngFor="let product of products" class="col-4">
    <li>{{ product.name }}<input type="checkbox" name="check" id="checked" (change)="checkProduct(product,product.checked)" [(ngModel)]="isChecked" checked></li>
  </ul>
  <button class="btn btn-danger" (click)="delete()">Supprimer</button>
</div>

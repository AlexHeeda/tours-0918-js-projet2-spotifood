<div class="fond">
  <app-navbar></app-navbar>
  <div class="container">

    <div class="row no-gutters">
      <div class="card col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-between" *ngFor="let product of products">
        <div class="card-body">
          {{ product.name }}
          <input type="checkbox" name="check" id="checked" (change)="checkProduct(product, product.checked)"
            [(ngModel)]="isChecked" checked>
          <br />
          <button class="btn btn-danger" (click)="delete(product)">Retirer</button>
        </div>
      </div>
    </div>
  </div>
</div>
